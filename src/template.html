<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%=htmlWebpackPlugin.options.title%></title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="./asset/favicon.ico" type="image/x-icon" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="interface">
            <div id="menu">
                <div class="innerDiv" id="start">
                    <h1>Start</h1>
                    <select name="startPos" id="startPos"></select>
                </div>
                <div class="innerDiv" id="end">
                    <h1>End</h1>
                    <select name="endPos" id="endPos"></select>
                </div>
                <div class="innerDiv" id="submitBtnDiv">
                    <button type="submit" id="submitBtn">Show me the way</button>
                </div>
                <div class="innerDiv" id="locationHover">
                    <p>Hover over the tiles!</p>
                </div>
            </div>
        </div>
        <div id="container"></div>
    </body>
</html>
