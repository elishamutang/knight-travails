<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%=htmlWebpackPlugin.options.title%></title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="menu">
            <div class="innerDiv" id="start">
                <h1>Start</h1>
                <select name="startPos" id="startPos"></select>
            </div>
            <div class="innerDiv" id="end">
                <h1>End</h1>
                <select name="endPos" id="endPos"></select>
            </div>
            <div class="innerDiv" id="submitBtnDiv">
                <button type="submit" id="submitBtn">Show me the way</button>
            </div>
            <div class="innerDiv" id="locationHover">
                <p></p>
            </div>
        </div>
        <div id="container"></div>
    </body>
</html>
